<html>

<title>Animal table</title>

<body>

    <tr>

      <td><img src="../Billeder/badger.png" width="160" height="110" alt=""/></td>

    </tr>

      <figure>
      <td><img src="../Billeder/wolf.png" width="160" height="110" alt=""/></td>

      </figure>
    </tr>
    <tr>
    <th scope="colgroup" colspan="3"><small>All pictures from<a href="url"> http://www.naturephoto-cz.com/mammals/predatory-animals.html</a></small></th>

</html>
